<canvas width="1200" height="900"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


//Retangulo verde
    pincel.fillStyle = 'green';
    pincel.fillRect(200, 0, 800, 563);

//triangulo amarelo top
	pincel.fillStyle="yellow";
	pincel.beginPath();
	pincel.moveTo(600, 50);
	pincel.lineTo(250, 281);
	pincel.lineTo(950, 281);
	pincel.fill();

//triangulo amarelo botton
	pincel.fillStyle="yellow";
	pincel.beginPath();
	pincel.moveTo(600, 513);
	pincel.lineTo(250, 281);
	pincel.lineTo(950, 281);
	pincel.fill();

//c√≠rculo azul
	pincel.fillStyle="darkblue"
	pincel.beginPath();
	pincel.arc(600, 281, 100, 0, 2*3.14);
	pincel.fill();


</script>
