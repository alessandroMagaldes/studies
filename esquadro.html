<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath
        pincel.moveTo(50, 50);
        pincel.lineTo(xa, ya);
        pincel.lineTo(xc, yc)
        pincel.fill();

        pincel.fillStyle="white";
        pincel.beginPath();
        pincel.moveTo(100, 175);
        pincel.lineTo(xa+50, ya-50);
        pincel.lineTo(xc-125, xc-50);
        pincel.fill();

}

desenhaEsquadro(50, 400, 400, 400, "black");


</script>
